<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Find you match</h1>
        <p class="lead">
            Come on in to meet your match! We've got the best singles for you! All you need to do is sign up and start
            chatting with them.
        </p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
