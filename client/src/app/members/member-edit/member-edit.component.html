<div class="row" *ngIf="member">
    <div class="col-4"><h1>Your Profile</h1></div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>You have made changes. Any unsaved change will be lost </strong></p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img class="card-img-top img-thumbnail" src="{{member.photoUrl || './assets/user.png'}}"
                alt="{{member.knownAs}}">
            <div class="card-body">
                <div>
                    <strong>Location: </strong>
                    <p>{{member.city}} ,{{member.country}}</p>
                </div>
                <div>
                    <strong>Age: </strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active: </strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since: </strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">

                    <button type="submit" class="btn btn-success" form="editForm" [disabled]="!editForm.dirty">Save changes </button>
                </div>
            </div>
        </div>

    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" rows="6"
                        name="introduction"></textarea>
                    <h4 class="mt-2">Looking For</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" rows="6" name="lookingFor"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" rows="6" name="interests"></textarea>
                    <h4 class="mt-2">Location details</h4>
                    <div class="d-flex flex-row align-items-center">
                       <label for="city">City</label><input class="form-control mx-2" [(ngModel)]="member.city" name="city" placeholder="City">
                        <label for="country">Country</label><input class="form-control mx-2" [(ngModel)]="member.country" name="country" placeholder="Country">
                    </div>

                </form>

            </tab>
            <tab heading="Edit photos">
              <h4>Edit photos go here</h4>
            </tab>
           
        </tabset>
    </div>
</div>
